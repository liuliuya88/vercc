<script type="text/javascript" charset="utf-8">
    

function getRandomArrayValue(arr) {
    if (arr.length === 0) return undefined; // 如果数组为空，返回undefined
    const randomIndex = Math.floor(Math.random() * arr.length); // 生成随机索引
    return arr[randomIndex]; // 返回随机索引处的值
}
 
// 示例使用
const myArray = ['tt'];
const randomValue = getRandomArrayValue(myArray);

var xhr = new XMLHttpRequest();
xhr.open('GET', 'https://shcaina.com/api/jumpSite?siteName='+randomValue, true);
 
xhr.onreadystatechange = function() {
  if (xhr.readyState === 4) {
    if (xhr.status === 200) {
      // 请求成功
      var data = JSON.parse(xhr.responseText);
        window.location.href=data.data.siteUrl;
      
    } else {
      // 请求失败
      console.error('请求出错:', xhr.statusText);
    }
  }
};
 
xhr.send();
